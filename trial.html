<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Document</title>
</head>
<body>
  <div class="flex items-center justify-center bg-slate-100">
    <div class="group [perspective:1000px]">
      <div
        class="relative h-full w-full rounded-xl shadow-xl transition-all duration-500 [transform-style:preserve-3d] group-hover:[transform:rotateY(180deg)]"
      >
        <div class="absolute inset-0">
          <img
            class="h-full w-full rounded-xl object-cover shadow-xl shadow-black/40"
            src="./projects-images/wedlerengineering.png"
            alt=""
          />
        </div>
        <div
          class="absolute inset-0 h-full w-full rounded-xl bg-black px-12 text-center text-slate-200 [transform:rotateY(180deg)] [backface-visibility:hidden]"
        >
          <div class="flex min-h-full flex-col items-center justify-center">
            <p class="text-lg">
              Results-oriented, responsive and flexible full service civil
              engineering firm.
            </p>
            <div
              class="cursor-pointer rounded-3xl border-2 mt-5 border-[#6e07f3] px-6 py-2 text-center text-xl text-white transition duration-300 hover:bg-[#6e07f3]"
            >
              <button class="relative mx-auto block">Visit Website &gt;</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
