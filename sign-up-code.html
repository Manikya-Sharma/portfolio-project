<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./dist/output.css" />
    <link rel="icon" href="./intro-images/logo.png" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Contact me</title>
    <!-- Email JS -->
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"
    ></script>
    <script src="initialize-emailjs.js"></script>
    <script src="./sign-up-script.js" defer></script>
    <script type="text/javascript">
      window.onload = function () {
        document
          .getElementsByTagName("form")[0]
          .addEventListener("submit", function (event) {
            event.preventDefault();
            emailjs.sendForm("round_table", "contact_form", this).then(
              function () {
                console.log("Successfully sent email");
              },
              function (error) {
                alert("Sorry, there was an error, please try again later");
              }
            );
            document.querySelector("form").remove();
            document.querySelector("#main-heading").textContent =
              "Thanks for reaching out. I will contact you soon";
          });
      };
    </script>
    <!-- Email JS end -->

  </head>
  <body class="sign-up-body">
    <nav>
      <div class="flex h-10 justify-between py-5 sm:h-24 md:h-32">
        <div class="my-auto">
          <a href="./index.html">
            <img
              src="./intro-images/logo.svg"
              alt="logo"
              class="my-auto ml-5 block h-7 w-7 drop-shadow-lg md:ml-10 md:h-14 md:w-14"
            />
          </a>
        </div>
        <a
          href="./index.html"
          class="my-auto mr-5 block text-lg font-medium text-white drop-shadow-lg transition-all duration-200 hover:text-rose-100 sm:text-xl"
        >
          Home
        </a>
      </div>
    </nav>
    <div class="mt-2 flex justify-center">
      <div class="my-auto ml-auto h-[2px] w-1/3 bg-slate-200"></div>
      <img
        src="intro-images/avataar-transparent.png"
        class="mx-auto w-[90px] sm:w-[100px] md:w-[130px]"
      />
      <div class="my-auto mr-auto h-[2px] w-1/3 bg-slate-200"></div>
    </div>

    <div class="container mx-auto py-10 md:py-24">
      <div class="mb-12 flex w-full flex-col text-center">
        <h1
          id="main-heading"
          class="title-font mx-auto mb-4 max-w-[75%] text-2xl font-medium text-slate-300 drop-shadow-lg sm:text-4xl"
        >
          Thanks for taking the time to reach out. How can I help you today?
        </h1>
      </div>
      <div class="mx-auto max-w-[80%] md:w-2/3 lg:w-1/2">
        <form class="flex flex-wrap">
          <div class="w-1/2 p-2">
            <div class="">
              <label
                for="name"
                class="ml-2 cursor-pointer text-lg leading-7 text-gray-200"
                >Name</label
              >
              <input
                type="text"
                id="name"
                name="name"
                class="w-full rounded-xl border border-gray-300 bg-gray-100 bg-opacity-50 py-1 px-3 text-base font-semibold leading-8 text-gray-700 outline-none transition-colors duration-200 ease-in-out hover:border-[1px] hover:border-[#6e07f3] focus:border-[#6e07f3] focus:bg-white focus:ring-2 focus:ring-fuchsia-500"
              />
            </div>
          </div>
          <div class="w-1/2 p-2">
            <div class="">
              <label
                for="email"
                class="ml-2 cursor-pointer text-lg leading-7 text-gray-200"
                >Email</label
              >
              <input
                type="email"
                id="email"
                name="email"
                class="w-full rounded-xl border border-gray-300 bg-gray-100 bg-opacity-50 py-1 px-3 text-base font-semibold leading-8 text-gray-700 outline-none transition-colors duration-200 ease-in-out hover:border-[1px] hover:border-[#6e07f3] focus:border-[#6e07f3] focus:bg-white focus:ring-2 focus:ring-fuchsia-500"
              />
            </div>
          </div>
          <div class="w-full p-2">
            <div class="">
              <label
                for="message"
                class="ml-2 cursor-pointer text-lg leading-7 text-gray-200"
                >Message</label
              >
              <textarea
                id="message"
                name="message"
                class="h-32 w-full resize-none rounded-xl border border-gray-300 bg-gray-100 bg-opacity-50 py-1 px-3 text-base font-semibold leading-6 text-gray-700 outline-none transition-colors duration-200 ease-in-out hover:border-[1px] hover:border-[#6e07f3] focus:border-[#6e07f3] focus:bg-white focus:ring-2 focus:ring-fuchsia-500"
              ></textarea>
            </div>
          </div>
          <div class="w-full p-2">
            <button
              id="submit-button"
              type="submit"
              class="text-centre mx-auto block rounded-full border-2 border-white px-10 py-3 text-xl font-semibold text-white transition-all duration-300 hover:border-[#6e07f3] hover:bg-[#6e07f3] hover:text-[#ffffff]"
            >
              Submit
            </button>
          </div>
          <div
            class="mt-8 w-full border-t border-gray-200 p-2 pt-8 text-center"
          >
            <span class="inline-flex">
              <a class="cursor-pointer text-slate-700">
                <svg
                  fill="currentColor"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  class="h-5 w-5"
                  viewBox="0 0 24 24"
                >
                  <path
                    d="M18 2h-3a5 5 0 00-5 5v3H7v4h3v8h4v-8h3l1-4h-4V7a1 1 0 011-1h3z"
                  ></path>
                </svg>
              </a>
              <a class="ml-4 cursor-pointer text-slate-700">
                <svg
                  fill="currentColor"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  class="h-5 w-5"
                  viewBox="0 0 24 24"
                >
                  <path
                    d="M23 3a10.9 10.9 0 01-3.14 1.53 4.48 4.48 0 00-7.86 3v1A10.66 10.66 0 013 4s-4 9 5 13a11.64 11.64 0 01-7 2c9 5 20 0 20-11.5a4.5 4.5 0 00-.08-.83A7.72 7.72 0 0023 3z"
                  ></path>
                </svg>
              </a>
              <a class="ml-4 cursor-pointer text-slate-700">
                <svg
                  fill="none"
                  stroke="currentColor"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  class="h-5 w-5"
                  viewBox="0 0 24 24"
                >
                  <rect width="20" height="20" x="2" y="2" rx="5" ry="5"></rect>
                  <path
                    d="M16 11.37A4 4 0 1112.63 8 4 4 0 0116 11.37zm1.5-4.87h.01"
                  ></path>
                </svg>
              </a>
              <a class="ml-4 cursor-pointer text-slate-700">
                <svg
                  fill="currentColor"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  class="h-5 w-5"
                  viewBox="0 0 24 24"
                >
                  <path
                    d="M21 11.5a8.38 8.38 0 01-.9 3.8 8.5 8.5 0 01-7.6 4.7 8.38 8.38 0 01-3.8-.9L3 21l1.9-5.7a8.38 8.38 0 01-.9-3.8 8.5 8.5 0 014.7-7.6 8.38 8.38 0 013.8-.9h.5a8.48 8.48 0 018 8v.5z"
                  ></path>
                </svg>
              </a>
            </span>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
